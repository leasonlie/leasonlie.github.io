  - description: I am a [Master student]https://github.com/crispgm/resume/tree/master/screenshots) at <b>the School of Mechanical Engineering</b> at <strong>Shanghai Jiao Tong University</strong>. My research interests are mainly concentrated on Prognostic and Health Management (PHM), surface modification treatment, and adaptive machining technology. I have been working for the Fraunhofer project center for smart manufacturing at SJTU. The focuses of my research were towards the influence of Dengeling on the surface integrity and fatigue strength of titanium alloys, the application of the spindle power data in tool condition monitoring (TCM) based on Hilbert-Huang transform (HHT), and the application of Mixed Reality(MR) in the industrial scenario.
