  - name: Research into ‘Dengeling—a new method for mechanical surface treatment.’
    duration: Mar 2019 – present
    description: Dengeling is a new process which is integrated into Starrag LX051 milling center. I have been investigating its influence on the surface integrity and fatigue strength of titanium alloys.
  - name: Research into ‘A creative online tool condition monitoring (TCM) method.’
    duration: Apr 2018 – May 2019
    description: I used a signal acquisition system to collect the spindle power signal of the machine tool and utilized Hilbert-Huang Transform to process the data to extract features highly related to the wear state of cutting tools.
