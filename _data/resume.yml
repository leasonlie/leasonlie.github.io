profile:
  - description: I am a Master student at the <font color="#20B2AA"><a href="http://me.sjtu.edu.cn/en/">School of Mechanical Engineering</a></font> at Shanghai Jiao Tong University. My research interests are mainly concentrated on <b>Smart Sensory System, Signal Processing, and Prognostic and Health Management (PHM)</b>. I have been working for the Fraunhofer project center for smart manufacturing at SJTU. The focuses of my research were towards <ul style="padding-left:1.2rem"><li>The influence of Machine Hammer Peening (MHP) on the surface integrity and fatigue strength of titanium alloys</li> <li>The fault detection technology of CNC machine tools using Principal Component Analysis (PCA) and Deep Learning</li> <li>The application of the spindle power data in tool condition monitoring (TCM) based on Hilbert-Huang transform (HHT)</li> <li>The application of Mixed Reality (MR) in the industrial scenario</li></ul>
