profile:
  - description: I am a Master student at the <font color="#20B2AA"><u><a href="http://me.sjtu.edu.cn/en/">School of Mechanical Engineering</a></u></font> at Shanghai Jiao Tong University. My research interests are mainly concentrated on <b>Prognostic and Health Management (PHM), advanced manufacturing technology, and surface modification treatment</b>. I have been working for the Fraunhofer project center for smart manufacturing at SJTU. The focuses of my research were towards <ul><li>The influence of Dengeling on the surface integrity and fatigue strength of titanium alloys</li> <li>The application of the spindle power data in tool condition monitoring (TCM) based on Hilbert-Huang transform (HHT)</li> <li>The application of Mixed Reality (MR) in the industrial scenario</li></ul>
