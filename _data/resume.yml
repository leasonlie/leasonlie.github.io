study-projects:
  - name: Research into <b>‘The influence of MHP on the fatigue strength of TC4.’</b>
    duration: Mar 2019 – present
    description: I designed a electromagnetic driven machine hammer peening (MHP) device using Simulink and Abaqus, then researched the surface integrity and fatigue life of MHP-treated TC4.
  - name: Research into ‘The smart health diagnosis technology of CNC machine tools.’
    duration: Nov 2018 – Sep 2019
    description: I carried out the anomy detection of the data collected from the servo system using Principal Component Analysis (PCA) method. Then several features were extracted based on the fusion of AutoEncoder and CNN, and the running state of the machine tool was clustered by the Self Organizing Map (SOM) Neural Network.
  - name: Research into <b>‘A creative online tool condition monitoring (TCM) method.’</b>
    duration: Apr 2018 – May 2019
    description: I utilized <font color="#20B2AA"><a href="https://drive.google.com/open?id=1m-aUvnTMoeqLFhAMSQup0KMi5_RpAlYQ">Hilbert-Huang Transform algorithm</a></font> to process the <font color="#20B2AA"><a href="https://drive.google.com/open?id=1-Uz09QlThnZD8C70gQSjEGVnMtefIh0k">spindle power signal</a></font> acquired from the machine tool and extracted features highly related to the wear state of cutting tools.
  - name: Research into <b>‘The application of Mixed Reality (MR) technology on Starrag NB2521.’</b>
    duration: Jul 2018 - Nov 2018
    description: I created a <font color="#20B2AA"><a href="https://drive.google.com/open?id=1p15Gt6SSPxHDhskAcuVKCO1OArWFFuRf">holographic model</a></font> in HoloLens, which demonstrated the spindle movement and running status of NB251 milling center. (shown at the 1st CIIE)
  - name: Work for <b>the Fraunhofer project center for smart manufacturing at SJTU.</b>
    duration: Oct 2017 - Jun 2018
    description: I developed an <font color="#20B2AA"><a href="https://drive.google.com/open?id=1j92_5MkU3hPxXyCmZ-cKlrB9D9AtWUbP">MR dashboard</a></font> based on HoloLens to display the real-time state of the equipment (including <font color="#20B2AA"><a href="https://drive.google.com/open?id=1Gq6Z1YMhRsTVUjo4JvMHXCdwQM_itOYY">antique lathe</a></font>, <font color="#20B2AA"><a href="https://drive.google.com/open?id=10iCikm0dkJ746VGBfj3cIsKgxIOIOs9O">CNC</a></font>, <font color="#20B2AA"><a href="https://drive.google.com/open?id=1cYulY-HTvRVZrzqLwQFHG9_p86bUslM6">UR robots</a></font>, and <font color="#20B2AA"><a href="https://drive.google.com/open?id=1GaAlMTFwzoLI56uEBRyesYZOLFWTZ9NZ">FESTO assembly line</a></font>) in the plant.
